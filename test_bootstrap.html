<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBBasic Template Marketplace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    
        <style>
            .card { transition: transform 0.3s; }
            .card:hover { transform: translateY(-5px); }
        </style>
</head>
<body>
    
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">DBBasic</a>
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="/monitor">Monitor</a> <a class="nav-link" href="/data">Data</a> <a class="nav-link" href="/templates">Templates</a>
                </div>
            </div>
        </nav>
        <div class="bg-primary text-white text-center py-5">
            <div class="container">
                <h1 class="display-4">Template Marketplace</h1>
                <p class="lead">Deploy apps instantly</p>
            </div>
        </div>
        <div class="container my-5">
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col">
        <div class="card h-100">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-start mb-2">
                    <h5 class="card-title">Blog</h5>
                    <span class="badge bg-primary">CMS</span>
                </div>
                <p class="card-text">Full-featured blog platform</p>
            </div>
            <div class="card-footer bg-transparent"><div class="d-grid gap-2 d-flex justify-content-end"><button class="btn btn-success btn-sm" onclick="deployTemplate('Blog')">Deploy</button> <button class="btn btn-secondary btn-sm" onclick="previewTemplate('Blog')">Preview</button></div></div>
        </div></div> <div class="col">
        <div class="card h-100">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-start mb-2">
                    <h5 class="card-title">Shop</h5>
                    <span class="badge bg-primary">E-Commerce</span>
                </div>
                <p class="card-text">Online store with payments</p>
            </div>
            <div class="card-footer bg-transparent"><div class="d-grid gap-2 d-flex justify-content-end"><button class="btn btn-success btn-sm" onclick="deployTemplate('Shop')">Deploy</button> <button class="btn btn-secondary btn-sm" onclick="previewTemplate('Shop')">Preview</button></div></div>
        </div></div> <div class="col">
        <div class="card h-100">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-start mb-2">
                    <h5 class="card-title">CRM</h5>
                    <span class="badge bg-primary">Business</span>
                </div>
                <p class="card-text">Customer relationship manager</p>
            </div>
            <div class="card-footer bg-transparent"><div class="d-grid gap-2 d-flex justify-content-end"><button class="btn btn-success btn-sm" onclick="deployTemplate('CRM')">Deploy</button> <button class="btn btn-secondary btn-sm" onclick="previewTemplate('CRM')">Preview</button></div></div>
        </div></div>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
        <script>
            function deployTemplate(id) { alert('Deploying: ' + id); }
            function previewTemplate(id) { alert('Preview: ' + id); }
        </script>
</body>
</html>
