# DBBasic CRUD Config - Customers Example
resource: customers
database: customers.db

fields:
  id:
    type: primary_key
  name:
    type: string
    required: true
    searchable: true
    max_length: 100
  email:
    type: email
    unique: true
    searchable: true
    required: true
  phone:
    type: string
    max_length: 20
  credit_limit:
    type: decimal
    min: 0
    max: 100000
    default: 1000
  status:
    type: select
    options: [active, inactive, pending]
    default: active
  created_at:
    type: timestamp
    auto_now_add: true
  updated_at:
    type: timestamp
    auto_now: true

interface:
  list_display: [name, email, status, credit_limit, created_at]
  search_fields: [name, email]
  filters: [status, created_at]
  actions: [export_csv, bulk_delete]
  per_page: 25

hooks:
  before_create: validate_business_rules
  after_create: send_welcome_email
  before_update: check_permissions
  after_update: sync_to_crm
  before_delete: check_dependencies

permissions:
  create: authenticated
  read: public
  update: owner_or_admin
  delete: admin_only

api:
  base_path: /api/customers
  enable_bulk: true
  enable_export: true